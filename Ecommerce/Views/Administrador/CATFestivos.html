<script>
    function AddFestivo() {
        var Festivo = document.getElementById("txtAddFestivo").value;

        if (Festivo == "") {
            mostrarAlertaCatfestivos("Error", "No deben ir datos en blanco.");
        } else {
            var dsFestivoExistente = CallStoredObj("seldiasfestivosecommerce", { festivo: Festivo });
            if (dsFestivoExistente.length > 0) {
                mostrarAlertaCatfestivos("Error", "El Registro ya existe.");
            }
            else {
                CallStoredObj("Insdiasfestivosecommerce", { festivo: Festivo });
                mostrarAlertaCatfestivos("Exito", "Registro Agregado.");
                document.getElementById("txtAddFestivo").value = '';
                cargaFestivos();
            }

        }

    }
</script>

<script>
    function mostrarAlertaCatfestivos(tipoAlerta, mensaje) {
        var venAlerta = $("#ventanaAlertaLogin").data("kendoWindow");

        //        venAlerta.wrapper.addClass('transparentStyle');

        venAlerta.title(false);
        //        $winContentSpan = venAlerta.wrapper.find('.k-window-content');
        //        $winContentSpan.addClass('transparentStyle');

        if (tipoAlerta == "error") {
            document.getElementById("imgIconoAlerta").src = "../Recursos/Imagenes/Iconos/AlertaIconoError.png";
        }

        document.getElementById("lblMensajeAlerta").innerHTML = mensaje;

        venAlerta.center().open();
    }
</script>

<script>

</script>

<script>
    function DeleteFestivo(e) {
        e.preventDefault();

        var gridFestivos = $("#gvfestivos").data("kendoGrid");

        var dataItem = gridFestivos.dataItem($(e.currentTarget).closest("tr"));

        var DelFestivo = dataItem.fecha

        CallStoredObj("Deldiafestivoecommerce", { festivo: DelFestivo });

        mostrarAlertaCatfestivos("Exito", "Dia Festivo Eliminado.");

        cargaFestivos();
    }
</script>

<script>
    function cargaFestivos() {

        var DiaFestivo = document.getElementById("dtpFechaFestivo").value;

        dsfestivos = CallStoredObj("seldiasfestivosecommerce", { festivo: DiaFestivo });

        var gridLog = $("#gvfestivos").kendoGrid({
            //toolbar: ["excel"],
            resizable: true,
            //excel: {
            //    fileName: "Kendo UI Grid Export.xlsx",
            //    proxyURL: "https://demos.telerik.com/kendo-ui/service/export",
            //    filterable: true
            //},

            dataSource: {
                data: dsfestivos
            },
            pageable: false,
            height: 150,
            maxHeight: 550,
            filterable: {
                extra: false,
                operators: {
                    string: {
                        startswith: "Empieza con",
                        contains: "Contiene",
                        eq: "Igual a",
                        neq: "No igual a"
                    }
                }
            },
            sortable: true,
            columns: [
                { field: "fecha", title: "Dia Festivo/Asueto", width: "70px" },
                { template: "<img src='../Recursos/Imagenes/Botones/BtnDelSucursal.png' id='imgBtnDelFestivo_${uid}'  style='cursor: pointer;' onclick=\"DeleteFestivo(event)\" height='30px' width='85px'/>", title: "", width: "30px" }
            ]

        }).data("kendoGrid");

    }
</script>

<script>
    function refrescaGridfestivos() {
        $("#gvfestivos").empty();
        try {
            $("#gvfestivos").data("kendoGrid").destroy();
        }
        catch (err) {

        }
        cargafestivos();
    }
</script>
