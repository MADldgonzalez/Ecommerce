<script>
    function cargaSucursalesCombo() {
        var dsSucursalesCombo = CallStoredObj("SelSucursales", {});

        var cmbsucO = $("#cmbSucOrigen");
        cmbsucO.empty();

        var cmbsucD = $("#cmbSucDestino");
        cmbsucD.empty();

        var cmbsucOA = $("#cmbSucOrigenAdd");
        cmbsucOA.empty();

        var cmbsucDA = $("#cmbSucDestinoAdd");
        cmbsucDA.empty();

        var cmbSucOrigenS = "<option value='0'>Seleccione</option>";
        var cmbSucOrigenD = "<option value='0'>Seleccione</option>";
        var cmbSucOrigenSA = "<option value='0'>Seleccione</option>";
        var cmbSucOrigenDA = "<option value='0'>Seleccione</option>";
        for (var i = 0; i < dsSucursalesCombo.length; i++) {
            cmbSucOrigenS += "<option value='" + dsSucursalesCombo[i].stno + "'>" + (dsSucursalesCombo[i].stno + ".- " + dsSucursalesCombo[i].sucursal) + "</option>";
            cmbSucOrigenD += "<option value='" + dsSucursalesCombo[i].stno + "'>" + (dsSucursalesCombo[i].stno + ".- " + dsSucursalesCombo[i].sucursal) + "</option>";
            cmbSucOrigenSA += "<option value='" + dsSucursalesCombo[i].stno + "'>" + (dsSucursalesCombo[i].stno + ".- " + dsSucursalesCombo[i].sucursal) + "</option>";
            cmbSucOrigenDA += "<option value='" + dsSucursalesCombo[i].stno + "'>" + (dsSucursalesCombo[i].stno + ".- " + dsSucursalesCombo[i].sucursal) + "</option>";
        }

        cmbsucO.append(cmbSucOrigenS);
        cmbsucD.append(cmbSucOrigenD);
        cmbsucOA.append(cmbSucOrigenSA);
        cmbsucDA.append(cmbSucOrigenDA);
    }
</script>

<script>
    function AddTiempoSucursal() {
        var SucursalOrigenA = document.getElementById("cmbSucOrigenAdd").value;
        var SucursalDestinoA = document.getElementById("cmbSucDestinoAdd").value;
        var DiasA = document.getElementById("txtTiempoSucursalesdiasAdd").value;

        if (SucursalOrigenA == "0" || SucursalDestinoA == "0" || DiasA == "" || DiasA == "0") {
            mostrarAlertacattiempossucursales("Error", "Debe seleccionar Sucursal Origen y Sucursal Destino y asignar dias mayores a 0.");
        } else {
            var dsTiemposSucursalesExistente = CallStoredObj("selTiempossucursales", { SucOrigen: SucursalOrigenA, SucDestino: SucursalDestinoA });
            if (dsTiemposSucursalesExistente.length > 0) {
                mostrarAlertacattiempossucursales("Error", "El Registro ya existe.");
            }
            else {
                CallStoredObj("InsTiempoSucursalaSucursal", { SucOrigen: SucursalOrigenA, SucDestino: SucursalDestinoA, Dias: DiasA });
                mostrarAlertacattiempossucursales("Exito", "Registro Agregado.");
                document.getElementById("txtTiempoSucursalesdiasAdd").value = '';
                cargaTiemposSucursales();
            }

        }

    }
</script>

<script>
    function DelTiempoSucursal(e) {
        e.preventDefault();

        var gridTiemposSucursalesDel = $("#gvtiempossucursales").data("kendoGrid");

        var dataItem = gridTiemposSucursalesDel.dataItem($(e.currentTarget).closest("tr"));

        var DelSucOrigen = dataItem.SucursalOrigen
        var DelSucDestino = dataItem.SucursalDestino

        CallStoredObj("DelTiempoSucursalaSucursal", { SucOrigen: DelSucOrigen, SucDestino: DelSucDestino });

        mostrarAlertacattiempossucursales("Exito", "Tiempo Sucursal Eliminado.");

        refrescaGridTiempossucursales();
    }
</script>

<script>
    function UpdTiempoSucursal(e, txtnuevodiasucursal) {
        e.preventDefault();

        var gridTiemposSucursalesUpd = $("#gvtiempossucursales").data("kendoGrid");

        var dataItem = gridTiemposSucursalesUpd.dataItem($(e.currentTarget).closest("tr"));

        var updnuevosdiassucursal = $('#' + txtnuevodiasucursal).val()
        var updsucorigensucursales = dataItem.SucursalOrigen
        var updsucdestinosucursales = dataItem.SucursalDestino
        
        CallStoredObj("UpdTiempoSucursalaSucursal", { sucorigen: updsucorigensucursales, sucdestino: updsucdestinosucursales, dias: updnuevosdiassucursal });

        mostrarAlertacattiempossucursales("Exito", "Tiempo a sucursal modificado.");

        cargaTiemposSucursales();
    }
</script>

<script>
    function cargaTiemposSucursales() {

        var SucursalOrigen = document.getElementById("cmbSucOrigen").value;
        var SucursalDestino = document.getElementById("cmbSucDestino").value;

        dsTiemposSucursales = CallStoredObj("selTiempossucursales", { SucOrigen: SucursalOrigen, SucDestino: SucursalDestino });

        var gridLog = $("#gvtiempossucursales").kendoGrid({
            //toolbar: ["excel"],
            resizable: true,
            //excel: {
            //    fileName: "Kendo UI Grid Export.xlsx",
            //    proxyURL: "https://demos.telerik.com/kendo-ui/service/export",
            //    filterable: true
            //},

            dataSource: {
                data: dsTiemposSucursales
            },
            pageable: false,
            height: 150,
            maxHeight: 550,
            filterable: {
                extra: false,
                operators: {
                    string: {
                        startswith: "Empieza con",
                        contains: "Contiene",
                        eq: "Igual a",
                        neq: "No igual a"
                    }
                }
            },
            sortable: true,
            columns: [
                { field: "SucursalOrigen", title: "Sucursal Origen", width: "70px" },
                { field: "SucursalDestino", title: "Sucursal Destino", width: "70px" },
                { field: "Dias", title: "Dias", width: "70px" },
                { template: "<input type='number' value= #=Dias#  style='width:80px; height:20px' id = 'txtnuevodiasucursal${uid}' />", title: "Cambiar Dias", width: "50px", height: "15px" },
                { template: "<img src='../Recursos/Imagenes/Botones/BtnUpdSucursal.png' id='imgBtnUpdTiempoSuc_${uid}'  style='cursor: pointer;' onclick=\"UpdTiempoSucursal(event,'txtnuevodiasucursal${uid}')\" height='30px' width='85px'/>", title: "", width: "30px" },
                { template: "<img src='../Recursos/Imagenes/Botones/BtnDelSucursal.png' id='imgBtnDelTiempoSuc_${uid}'  style='cursor: pointer;' onclick=\"DelTiempoSucursal(event)\" height='30px' width='85px'/>", title: "", width: "30px" }
            ]

        }).data("kendoGrid");

    }
</script>

<script>
    function refrescaGridTiempossucursales() {
        $("#gvtiempossucursales").empty();
        try {
            $("#gvtiempossucursales").data("kendoGrid").destroy();
        }
        catch (err) {

        }
        cargaTiemposSucursales();
    }
</script>
