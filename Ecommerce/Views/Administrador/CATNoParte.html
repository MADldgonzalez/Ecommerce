<script>
    function cargaNopartes() {


        var BNoparte = document.getElementById("txtNoparte").value;
        var BSos = document.getElementById("txtSos").value;

        dsNopartes = CallStoredObj("selnopartes", { Noparte: BNoparte, Sos: BSos });

        var gridLog = $("#gvNopartes").kendoGrid({
            //toolbar: ["excel"],
            resizable: true,
            //excel: {
            //    fileName: "Kendo UI Grid Export.xlsx",
            //    proxyURL: "https://demos.telerik.com/kendo-ui/service/export",
            //    filterable: true
            //},

            dataSource: {
                data: dsNopartes
            },
            pageable: false,
            height: 150,
            maxHeight: 550,
            filterable: {
                extra: false,
                operators: {
                    string: {
                        startswith: "Empieza con",
                        contains: "Contiene",
                        eq: "Igual a",
                        neq: "No igual a"
                    }
                }
            },
            sortable: true,
            columns: [
                { field: "name", title: "name", width: "70px" },
                { field: "refId", title: "No. Parte", width: "70px" },
                { field: "supplierId", title: "SOS", width: "70px" },
                { template: "<img src='../Recursos/Imagenes/Botones/BtnDelSucursal.png' id='imgBtnDelFestivo_${uid}'  style='cursor: pointer;' onclick=\"DeleteFestivo(event)\" height='30px' width='85px'/>", title: "", width: "30px" }
            ]

        }).data("kendoGrid");

    }
</script>

<script>
    function refrescaGridNopartes() {
        $("#gvNopartes").empty();
        try {
            $("#gvNopartes").data("kendoGrid").destroy();
        }
        catch (err) {

        }
        cargaNopartes();
    }
</script>
