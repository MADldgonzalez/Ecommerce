<script>
    function cargaSucursalesComboPaquetera() {
        var dsSucursalesComboPaquetera = CallStoredObj("SelSucursales", {});

        var cmbsucpaqo = $("#cmbTiempoPaqueteraOrigen");
        cmbsucpaqo.empty();

        var cmbsucpaqoadd = $("#cmbTiempoPaqueteraOrigenAdd");
        cmbsucpaqoadd.empty();

        var cmbSucOrigenPaquetera = "<option value='0'>Seleccione</option>";
        var cmbSucOrigenPaqueteraAdd = "<option value='0'>Seleccione</option>";
        
        for (var i = 0; i < dsSucursalesComboPaquetera.length; i++) {
            cmbSucOrigenPaquetera += "<option value='" + dsSucursalesComboPaquetera[i].stno + "'>" + (dsSucursalesComboPaquetera[i].stno + ".- " + dsSucursalesComboPaquetera[i].sucursal) + "</option>";
            cmbSucOrigenPaqueteraAdd += "<option value='" + dsSucursalesComboPaquetera[i].stno + "'>" + (dsSucursalesComboPaquetera[i].stno + ".- " + dsSucursalesComboPaquetera[i].sucursal) + "</option>";

        }

        cmbsucpaqo.append(cmbSucOrigenPaquetera);
        cmbsucpaqoadd.append(cmbSucOrigenPaqueteraAdd);
    }
</script>

<script>
    function AddTiempoPaquetera() {
        var SucursalOrigenPaqueteraA = document.getElementById("cmbTiempoPaqueteraOrigenAdd").value;
        var CPPaqueteraA = document.getElementById("txtTiempoPaqueteraCPAdd").value;
        var DiasPaqueteraA = document.getElementById("txtTiempoPaqueteraDiasAdd").value;
        var ShipViaPaqueteraA = document.getElementById("txtTiempoPaqueteraShipviaAdd").value;

        if (SucursalOrigenPaqueteraA == "0" || CPPaqueteraA == "" || DiasPaqueteraA == "" || DiasPaqueteraA == "0" || ShipViaPaqueteraA == "" || ShipViaPaqueteraA == "0") {
            mostrarAlertacattiemposPaquetera("Error", "Registros no deben ir en blanco y debe asignar dias mayores a 0.");
        } else {
            var dsTiemposPaqueteraExistente = CallStoredObj("selTiemposPaquetera", { SucOrigen: SucursalOrigenPaqueteraA, CP: CPPaqueteraA, shipvia: ShipViaPaqueteraA });
            if (dsTiemposPaqueteraExistente.length > 0) {
                mostrarAlertacattiemposPaquetera("Error", "El Registro ya existe.");
            }
            else {
                CallStoredObj("InsTiempoPaqueteraaCP", { SucOrigen: SucursalOrigenPaqueteraA, CP: CPPaqueteraA, Dias: DiasPaqueteraA, ShipVia: ShipViaPaqueteraA });
                mostrarAlertacattiemposPaquetera("Exito", "Registro Agregado.");
                document.getElementById("txtTiempoSucursalesdiasAdd").value = '';
                cargaTiemposPaquetera();
            }

        }

    }
</script>

<script>
    function cargaTiemposPaquetera() {

        var SucursalOrigenP = document.getElementById("cmbTiempoPaqueteraOrigen").value;
        var CPDestinoP = document.getElementById("txtTiempoPaqueteraCP").value;

        dsTiemposPaquetera = CallStoredObj("selTiemposPaquetera", { SucOrigen: SucursalOrigenP, CP: CPDestinoP, shipvia: '' });

        var gridLog = $("#gvtiempospaquetera").kendoGrid({
            //toolbar: ["excel"],
            resizable: true,
            //excel: {
            //    fileName: "Kendo UI Grid Export.xlsx",
            //    proxyURL: "https://demos.telerik.com/kendo-ui/service/export",
            //    filterable: true
            //},

            dataSource: {
                data: dsTiemposPaquetera
            },
            pageable: false,
            height: 150,
            maxHeight: 550,
            filterable: {
                extra: false,
                operators: {
                    string: {
                        startswith: "Empieza con",
                        contains: "Contiene",
                        eq: "Igual a",
                        neq: "No igual a"
                    }
                }
            },
            sortable: true,
            columns: [
                { field: "sucursal", title: "Sucursal Origen", width: "50px" },
                { field: "cp", title: "CP Destino", width: "50px" },
                { field: "dias", title: "Dias", width: "40px" },
                { field: "shipvia", title: "Shipvia", width: "40px" },          
                { template: "<input type='number' value= #=dias#  style='width:80px; height:20px' id = 'txtnuevodiaPaquetera${uid}' />", title: "Cambiar Dias", width: "50px", height: "15px" },
                { template: "<img src='../Recursos/Imagenes/Botones/BtnUpdSucursal.png' id='imgBtnUpdTiempoPaq_${uid}'  style='cursor: pointer;' onclick=\"UpdTiempoPaquetera(event,'txtnuevodiaPaquetera${uid}')\" height='30px' width='75px'/>", title: "", width: "30px" },
                { template: "<img src='../Recursos/Imagenes/Botones/BtnDelSucursal.png' id='imgBtnDelTiempoPaq_${uid}'  style='cursor: pointer;' onclick=\"DelTiempoPaquetera(event)\" height='30px' width='75px'/>", title: "", width: "30px" }
            ]

        }).data("kendoGrid");

    }
</script>
